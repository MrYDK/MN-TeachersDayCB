<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teacher's Day ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #f9e3f3, #e3f2fd);
    font-family: "Poppins", sans-serif;
    text-align: center;
    height: 100vh;
  }

  h1 {
    margin-top: 12vh;
    font-size: 3rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ff3b77, #ff9a3b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textGlow 2s ease-in-out infinite;
  }

  h2 {
    margin-top: 10px;
    font-size: 1.5rem;
    color: #374151;
    font-weight: 500;
  }

  @keyframes textGlow {
    0%, 100% { text-shadow: 0 0 10px #ff8cbf; }
    50% { text-shadow: 0 0 25px #ff4081; }
  }

  .heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
  }

  .gallery {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    padding: 10px;
  }

  .gallery img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
  }

  audio {
    position: fixed;
    bottom: 20px;
    left: 20px;
  }

  #confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
  }
</style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <h1>üéâ Happy Teacher's Day üéâ</h1>
  <h2>To Our Amazing Sir, <b>Madhushan Neranjan</b></h2>

  <div class="gallery">
    <img src="photo1.jpg" alt="Class photo 1">
    <img src="photo2.jpg" alt="Class photo 2">
    <img src="photo3.jpg" alt="Sir teaching">
    <img src="photo4.jpg" alt="Students">
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bgMusic");

    document.body.addEventListener("click", function playAudio() {
        audio.play().catch(e => console.log("Audio play prevented:", e));
    
    document.body.removeEventListener("click", playAudio);
    });
  </script>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      heart.innerHTML = "‚ù§Ô∏è";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    const confetti = [];
    const colors = ["#FF6B6B","#FFD93D","#6BCB77","#4D96FF","#F473B9"];
    for(let i=0;i<150;i++){
      confetti.push({
        x: Math.random()*W,
        y: Math.random()*H - H,
        r: Math.random()*6+4,
        c: colors[Math.floor(Math.random()*colors.length)],
        s: Math.random()*2+1,
        a: Math.random()*360
      });
    }

    function drawConfetti(){
      ctx.clearRect(0,0,W,H);
      confetti.forEach(p=>{
        ctx.fillStyle = p.c;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y += p.s;
        p.x += Math.sin(p.a/20);
        if(p.y>H){ p.y = -10; p.x = Math.random()*W; }
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();
  </script>
</body>
</html>
