<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teacher's Day ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    overflow-y: auto;
    background: linear-gradient(135deg, #f9e3f3, #e3f2fd);
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding-bottom: 50px; /* Add some padding for the 3D model at the bottom */
  }

  h1 {
    margin-top: 12vh;
    font-size: 3rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ff3b77, #ff9a3b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textGlow 2s ease-in-out infinite;
  }

  h2 {
    margin-top: 10px;
    font-size: 1.5rem;
    color: #374151;
    font-weight: 500;
  }

  @keyframes textGlow {
    0%, 100% { text-shadow: 0 0 10px #ff8cbf; }
    50% { text-shadow: 0 0 25px #ff4081; }
  }

  .heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
  }

  .gallery {
    margin: 50px auto; /* Centered margin */
    display: flex;
    justify-content: center;
    overflow-x: auto;
    flex-wrap: wrap;
    gap: 15px;
    padding: 10px;
    max-width: 90%;
  }

  .gallery img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
  }

  /* Style for the 3D model container */
  #model-container {
    margin: 50px auto 20px auto;
    width: 90%;
    max-width: 600px;
    height: 400px;
    background-color: #ffffff; /* A clear background for the 3D view */
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  audio {
    position: fixed;
    bottom: 20px;
    left: 20px;
  }

  #confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

</head>
<body>
  <canvas id="confetti"></canvas>
  <h1>üéâ Happy Teacher's Day üéâ</h1>
  <h2>To Our Amazing Sir, <b>Madhushan Neranjan</b></h2>

  <div class="gallery">
    <img src="photo1.jpg" alt="Class photo 1">
    <img src="photo2.jpg" alt="Class photo 2">
    <img src="photo3.jpg" alt="Sir teaching">
    <img src="photo4.jpg" alt="Students">
  </div>
  
  <div id="model-container">
    <p>Loading 3D Model...</p> 
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bgMusic");
    document.body.addEventListener("click", function playAudio() {
        audio.play().catch(e => console.log("Audio play prevented:", e));
        document.body.removeEventListener("click", playAudio);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      heart.innerHTML = "‚ù§Ô∏è";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>

  <script>
    const container = document.getElementById('model-container');
    const WIDTH = container.clientWidth;
    const HEIGHT = container.clientHeight;

    // 1. Setup Scene, Camera, and Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(WIDTH, HEIGHT);
    container.innerHTML = ''; // Clear "Loading..." text
    container.appendChild(renderer.domElement);

    // 2. Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // 3. Load 3D Model (You MUST have 'model.glb' in the same directory)
    const loader = new THREE.GLTFLoader();
    let model; // To store the loaded model for animation

    loader.load(
      'model.glb', // Replace with your 3D model file (e.g., a trophy, an apple, a book)
      function (gltf) {
        model = gltf.scene;
        // Adjust the model's scale/position if necessary. 
        // This is highly dependent on your specific model.
        model.scale.set(10, 10, 10); 
        scene.add(model);
        camera.position.z = 5; // Move camera back to see the model
      },
      undefined,
      function (error) {
        console.error(error);
        container.innerHTML = '<p style="color: red;">Error loading 3D model! Check console.</p>';
      }
    );

    // 4. Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the model slightly for visual interest
      if (model) {
        model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }

    animate();

    // Handle Resize
    window.addEventListener('resize', () => {
      const newWidth = container.clientWidth;
      const newHeight = container.clientHeight;
      renderer.setSize(newWidth, newHeight);
      camera.aspect = newWidth / newHeight;
      camera.updateProjectionMatrix();
    });

  </script>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    const confetti = [];
    const colors = ["#FF6B6B","#FFD93D","#6BCB77","#4D96FF","#F473B9"];
    for(let i=0;i<150;i++){
      confetti.push({
        x: Math.random()*W,
        y: Math.random()*H - H,
        r: Math.random()*6+4,
        c: colors[Math.floor(Math.random()*colors.length)],
        s: Math.random()*2+1,
        a: Math.random()*360
      });
    }

    function drawConfetti(){
      ctx.clearRect(0,0,W,H);
      confetti.forEach(p=>{
        ctx.fillStyle = p.c;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y += p.s;
        p.x += Math.sin(p.a/20);
        if(p.y>H){ p.y = -10; p.x = Math.random()*W; }
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();
  </script>
</body>
</html>
